<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Fear Task Planner</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</head>
<!--header-->   
<header>
  <h1>Lets get to know you!</h1>
  <h4>Fill in the requirements below</h4>
<br>
</header>

<body>

  <div class="container-fluid">
    <!-- Task planner heading goes here - not sure how to use container??-->
    <h2 id="container-item-h2" class="text-light bg-info d-flex justify-content-center">A Task Planner for Robin's Amazing Students</h2>
    <h4 id="container-item-h4" class="text-secondary font-italic d-flex justify-content-center">Keep yourself organised throughout your Generation course!</h4>
    <img src="https://knilt.arcc.albany.edu/images/9/99/To-do.jpg" alt="To do post-it note" class="img-todo rounded mx-auto d-block"/>
  </div>

<div>
  <form>

    <!-- Task Name Input -->
    <div class="form-group">
      <label class="labelName" for="formGroupTaskName">Task Name</label>
      <input type="text" class="form-control col-md-6" id="formGroupTaskName" placeholder="Name of Task">
    </div>

    <!-- Task Description Input -->
    <div class="form-group">
      <label class="labelDescription" for="formGroupDescription">Description</label>
      <input type="text" class="form-control col-md-6" id="formGroupDescription" placeholder="Description of task">
    </div>

    <!-- Assigned To Input DropDown List -->
      <div class="form-group col-md-2">
      <label for="labelAssigned">Assigned To</label>
      <select id="labelAssigned" class="form-control">
        <option selected>Choose...</option>
        <option>Amr</option>
        <option>Anya</option>
        <option>Fran</option>
        <option>Saima</option>
      </select>
    </div>
    
    <!-- Date Input -->
    <div class="form-group"> 
      <label class="control-label" for="date">Due Date</label>
      <input class="form-control col-1" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
    </div>
    
    <!-- Task Status Input DropDown List -->
    <div class="form-group col-md-2">
      <label for="labelStatus">Status</label>
      <select id="labelStatus" class="form-control">
        <option selected>Choose...</option>
        <option>To do</option>
        <option>In progress</option>
        <option>Review</option>
        <option>Done</option>
    </select>
    </div> 

    <!-- Submit button -->
    <div class="form-group"> 
      <button class="btn btn-info" name="submit" type="submit">Submit</button>
    </div>

  </form>
</div>


<!-- Card section goes in here-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="card text-center" style="width: 18rem;">
        <img src="https://knilt.arcc.albany.edu/images/9/99/To-do.jpg" class="card-img-top col-9 row-img-center" alt="...">
        <div class="card-body">
          <h5 class="card-title">Practice Codecademy</h5>
          <p class="card-text">Finish Bootstrap module</p>
          <p class="card-text">Saima</p>
          <p class="card-text">01-30-2021</p>
          <p class="card-text">In Progress</p>
          <a href="#" class="btn btn-success">Done</a>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="https://media.gettyimages.com/photos/notepad-to-do-list-get-things-done-picture-id116772376?s=612x612" class="d-block w-50" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://www.hillzfm.co.uk/wp-content/uploads/2020/04/1000X500_Things_To_Do_Web_97cf2f8c-7268-44fe-bc00-166478faa73c.png." class="d-block w-50" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



</body>
</html>
